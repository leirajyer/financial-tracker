{% for item in installments %}
<div class="flex items-center justify-between p-4 bg-white rounded-2xl border border-slate-50 shadow-sm">
    <div class="flex items-center gap-4">
        <div class="w-3 h-3 rounded-full shadow-sm"
            style="background-color: {{ item.category.color if item.category else '#cbd5e1' }}">
        </div>

        <div>
            <p class="text-sm font-black text-slate-800">{{ item.description }}</p>
            <div class="flex items-center gap-2">
                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                    {{ item.card.name }}
                </span>
                <span class="text-[10px] px-2 py-0.5 rounded-md bg-slate-100 text-slate-500 font-bold">
                    {{ item.category.name if item.category else 'General' }}
                </span>
            </div>
        </div>
    </div>

    <div class="text-right">
        <p class="text-sm font-black text-indigo-600">â‚±{{ "{:,.2f}".format(item.monthly_payment) }}</p>
        <p class="text-[9px] font-bold text-slate-300 uppercase">Ends {{ item.end_date.strftime('%b %Y') }}</p>
    </div>
</div>
{% endfor %}

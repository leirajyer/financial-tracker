<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
  <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
    <p class="text-xs font-bold text-slate-400 uppercase">Monthly Burn</p>
    <p class="text-2xl font-black text-indigo-600">₱{{ "{:,.2f}".format(total_burn) }}</p>
  </div>

  <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
    <p class="text-xs font-bold text-slate-400 uppercase">Remaining Debt</p>
    <p class="text-2xl font-black text-orange-500">₱{{ "{:,.2f}".format(total_remaining) }}</p>
  </div>

  <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-3">Cards Active</p>
    <div class="flex flex-wrap gap-2">
      {% for card, total in card_totals.items() %}
      <div class="flex items-center gap-2 bg-slate-50 border border-slate-200 px-3 py-1.5 rounded-full shadow-sm">
        <span class="text-xs font-bold text-slate-600">{{ card }}</span>
        <span class="w-px h-3 bg-slate-300"></span>
        <span class="text-xs font-black text-indigo-600">₱{{ "{:,.2f}".format(total) }}</span>
      </div>
      {% else %}
      <p class="text-xs text-slate-400 italic">No active cards</p>
      {% endfor %}
    </div>
  </div>
</div>

<div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm mb-6">
    <div id="forecast-filters" class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start">
        <div class="col-span-1 lg:col-span-3">
            <label class="text-[10px] font-bold text-slate-400 uppercase">This Month</label>
            <h3 class="text-3xl font-black text-indigo-900">â‚±{{ "{:,.2f}".format(total_due)
                }}</h3>
        </div>

        <div class="col-span-1 lg:col-span-9">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-start">
                <div class="col-span-1 lg:col-span-4">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">View Month</label>
                    <input type="month" name="forecast_period" value="{{ now.strftime('%Y-%m') }}"
                        hx-get="/get-forecast" hx-target="#forecast-container" hx-trigger="change, load"
                        hx-include="#forecast-filters input, #forecast-filters select"
                        class="border border-slate-200 p-2 rounded-lg text-xs font-bold text-slate-700">
                </div>

                <div class="col-span-1 lg:col-span-4">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Card</label>
                    <select name="card_id" hx-get="/get-forecast" hx-target="#forecast-container"
                        hx-include="#forecast-filters input, #forecast-filters select"
                        class="border border-slate-200 p-2 rounded-lg text-xs font-bold text-slate-700">
                        <option value="">All Cards</option>
                        {% for card in cards %}
                        <option value="{{ card.id }}">{{ card.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-span-1 lg:col-span-4">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Payee</label>
                    <select name="payee_id" hx-get="/get-forecast" hx-target="#forecast-container"
                        hx-include="#forecast-filters input, #forecast-filters select"
                        class="border border-slate-200 p-2 rounded-lg text-xs font-bold text-slate-700">
                        <option value="">All Payees</option>
                        {% for payee in payees %}
                        <option value="{{ payee.id }}">{{ payee.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

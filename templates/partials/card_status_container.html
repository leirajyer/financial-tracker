<div id="card-status-wrapper" hx-swap-oob="true" class="space-y-6">
    {% if pending_cards %}
    <div>
        <h4 class="text-[10px] font-black text-amber-600 uppercase mb-2">To Pay ⏳</h4>
        <div class="flex flex-wrap gap-2">
            {% for card_name, info in pending_cards.items() %}
            {% include "partials/card_badge.html" %}
            {% endfor %}
        </div>
    </div>
    {% endif %}

    {% if paid_cards %}
    <div>
        <h4 class="text-[10px] font-black text-emerald-600 uppercase mb-2">Settled ✅</h4>
        <div class="flex flex-wrap gap-2 opacity-80">
            {% for card_name, info in paid_cards.items() %}
            {% include "partials/card_badge.html" %}
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>

{% for cat in categories %}
<div class="flex items-center justify-between p-3 bg-white rounded-2xl border border-slate-100 shadow-sm">
    <div class="flex items-center gap-3">
        <div class="w-3 h-3 rounded-full" style="background-color: {{ cat.color }}"></div>
        <span class="text-xs font-bold text-slate-700">{{ cat.name }}</span>
    </div>
    <button class="text-slate-300 hover:text-red-400 transition-all">
        <i class="fa-solid fa-xmark text-[10px]"></i>
    </button>


    <button hx-delete="/delete-category/{{ cat.id }}" hx-confirm="Remove this category?" hx-target="this"
        hx-swap="outerHTML" class="text-slate-300 hover:text-red-400 transition-all"><svg
            xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
    </button>
</div>
{% else %}
<p class="col-span-2 text-center py-4 text-slate-400 text-[10px] font-bold uppercase tracking-widest">No categories yet
</p>
{% endfor %}

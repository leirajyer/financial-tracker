{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
    <div class="mb-6">
        <a href="/" class="group flex items-center gap-2 text-slate-400 hover:text-indigo-600 transition-colors">
            <span class="text-lg">‚Üê</span>
            <span class="text-sm font-bold uppercase tracking-wider">Back to Dashboard</span>
        </a>
    </div>

    <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
        <div class="bg-indigo-900 p-6 text-white">
            <h2 class="text-xl font-black">New Installment</h2>
            <p class="text-indigo-300 text-xs">Enter your purchase details below.</p>
        </div>

        <div class="p-8">
            <div id="form-inner-container" hx-get="/add-form" hx-trigger="load">
                <div class="flex justify-center p-10">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

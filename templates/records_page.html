{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-black text-slate-800">All Installments</h2>
        <a href="/add"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-bold shadow-md transition inline-block">
            + New Installment
        </a>
    </div>

    <div id="installment-list-container" hx-get="/get-list" hx-trigger="load"
        class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
        <div class="p-20 text-center text-slate-400 animate-pulse">
            Loading your records...
        </div>
    </div>
</div>
{% endblock %}

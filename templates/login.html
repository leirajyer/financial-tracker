<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Mikopot</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
      <h1 class="text-2xl font-bold text-slate-800 mb-2 text-center">
        Welcome Back
      </h1>
      <p class="text-slate-500 text-sm text-center mb-8">
        Please log in to manage your installments
      </p>

      <form action="/login" method="post" class="space-y-4">
        <div>
          <label class="text-xs font-bold text-slate-400 uppercase"
            >Username</label
          >
          <input
            type="text"
            name="username"
            required
            class="w-full border-2 p-3 rounded-xl outline-none focus:border-indigo-500"
          />
        </div>
        <div>
          <label class="text-xs font-bold text-slate-400 uppercase"
            >Password</label
          >
          <input
            type="password"
            name="password"
            required
            class="w-full border-2 p-3 rounded-xl outline-none focus:border-indigo-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-200"
        >
          Sign In
        </button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Financial Tracker</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col">

  <nav class="bg-indigo-900 text-white p-4 mb-8 flex justify-between items-center shadow-lg sticky top-0 z-50">
    <div class="flex items-center gap-8">
      <a href="/" class="font-bold text-xl flex items-center gap-2">
        <span>ðŸ’³</span>
        <span class="hidden sm:inline">Tracker</span>
      </a>
      <div class="flex gap-6 items-center">
        <a href="/"
          class="text-xs font-bold uppercase tracking-wider hover:text-emerald-400 transition {% if request.url.path == '/' %}text-emerald-400{% endif %}">Dashboard</a>
        <a href="/records"
          class="text-xs font-bold uppercase tracking-wider hover:text-emerald-400 transition {% if request.url.path == '/records' %}text-emerald-400{% endif %}">Records</a>
        <a href="/add"
          class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg shadow-sm transition-colors duration-200">
          <span>+</span>
          <span>New Installment</span>
        </a>
      </div>
    </div>

    <div class="flex items-center gap-6">
      <div id="nav-total-burn"
        class="hidden md:flex items-center gap-2 bg-indigo-800/50 px-4 py-1.5 rounded-full border border-indigo-700 transition-all duration-500">
        <span class="text-[9px] uppercase font-black text-indigo-300">Remaining Balance:</span>
        <span id="nav-total-value" class="text-sm font-mono font-bold text-emerald-400">
          <span id="total-burnout">
            {% if total_burn and total_burn > 0 %}
            â‚±{{ "{:,.2f}".format(total_burn) }}
            {% else %}
            <span class="text-emerald-400">FULLY PAID ðŸŽ‰</span>
            {% endif %}
          </span>
        </span>
      </div>

      <div class="flex items-center gap-3 border-l border-indigo-800 pl-6">
        <div class="flex flex-col items-end">
          <span class="text-[9px] text-indigo-300 uppercase font-bold">Logged in</span>
          <span class="text-xs font-bold">leirajyer</span>
        </div>
        <a href="/logout"
          class="bg-rose-500 hover:bg-rose-600 text-white p-2 rounded-lg transition-all shadow-lg shadow-rose-900/20 group"
          title="Logout">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-white border-t border-slate-200 p-6 mt-12">
    <div class="container mx-auto text-center text-slate-400 text-xs">
      &copy; 2026 Financial Tracker - Day 8 Build
    </div>
  </footer>
  <div id="toast-container"></div>

  <script>
    document.body.addEventListener('htmx:afterOnLoad', function (evt) {
      const toast = document.getElementById('toast-container');
      if (toast && toast.innerText.trim() !== "") {
        setTimeout(() => {
          toast.innerHTML = "";
        }, 3000);
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikopot Tracker | Relational DB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body class="bg-slate-50 font-sans min-h-screen pb-20">
    <nav
      class="bg-indigo-900 text-white p-4 mb-8 flex justify-between items-center shadow-lg"
    >
      <span class="font-bold">ðŸ’³ Mikopot Relational</span>
      <div class="flex items-center gap-4">
        <span class="text-xs text-indigo-300"
          >Logged in as <strong>User</strong></span
        >
        <a
          href="/logout"
          class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-xs font-bold transition"
        >
          Logout
        </a>
      </div>
    </nav>

    <main class="w-full px-4">
      <div class="grid grid-cols-12">
        <div class="col-span-8 px-2">
          <div
            class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200"
          >
            <form
              hx-post="/add-installment"
              hx-target="#response-msg"
              hx-on::after-request="this.reset()"
              class="space-y-4"
            >
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                  <label
                    class="block text-xs font-bold text-slate-400 uppercase mb-1"
                    >Description</label
                  >
                  <input
                    type="text"
                    name="description"
                    required
                    class="w-full border-2 border-slate-100 p-2 rounded-lg"
                  />
                </div>
                <div>
                  <label
                    class="block text-xs font-bold text-slate-400 uppercase mb-1"
                    >Card</label
                  >
                  <select
                    name="card_id"
                    hx-get="/get-cards"
                    hx-target="this"
                    hx-trigger="load"
                    required
                    class="w-full border-2 border-slate-100 p-2 rounded-lg bg-white"
                  ></select>
                </div>
                <div>
                  <label
                    class="block text-xs font-bold text-slate-400 uppercase mb-1"
                    >Owner</label
                  >
                  <select
                    name="owner_id"
                    hx-get="/get-owners"
                    hx-target="this"
                    hx-trigger="load"
                    required
                    class="w-full border-2 border-slate-100 p-2 rounded-lg bg-white"
                  ></select>
                </div>
                <div>
                  <label
                    class="block text-xs font-bold text-slate-400 uppercase mb-1"
                    >Total Amount</label
                  >
                  <input
                    type="number"
                    step="0.01"
                    name="total_amount"
                    required
                    class="w-full border-2 border-slate-100 p-2 rounded-lg"
                  />
                </div>
                <div>
                  <label
                    class="block text-xs font-bold text-slate-400 uppercase mb-1"
                    >Starting Date</label
                  >
                  <input
                    type="date"
                    name="start_date"
                    required
                    class="w-full border-2 border-slate-100 p-2 rounded-lg"
                  />
                </div>
                <div>
                  <label
                    class="block text-xs font-bold text-slate-400 uppercase mb-1"
                    >Tenor (Months)</label
                  >
                  <select
                    name="total_months"
                    required
                    class="w-full border-2 border-slate-100 p-2 rounded-lg bg-white"
                  >
                    <option value="3">3 Months</option>
                    <option value="6">6 Months</option>
                    <option value="12" selected>12 Months</option>
                    <option value="24">24 Months</option>
                  </select>
                </div>
              </div>
              <button
                type="submit"
                class="w-full bg-green-600 text-white font-bold py-3 rounded-xl hover:bg-green-700 transition mt-4"
              >
                Save Record
              </button>
            </form>
            <div id="response-msg" class="mt-4"></div>
          </div>
        </div>
        <div class="col-span-4 px-2">
          <div
            class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200"
          >
            <form
              hx-post="/add-card"
              hx-target="#response-card"
              hx-on::after-request="this.reset()"
              class="space-y-4"
            >
              <div>
                <label
                  class="block text-xs font-bold text-slate-400 uppercase mb-1"
                  >Card Name</label
                >
                <input
                  type="text"
                  name="name"
                  class="w-full border-2 border-slate-100 p-2 rounded-lg"
                  required
                />
              </div>
              <button
                type="submit"
                class="w-full bg-violet-600 text-white font-bold py-3 rounded-xl hover:bg-violet-700 transition mt-4"
              >
                Add Card
              </button>
            </form>

            <div id="response-card" class="mt-4"></div>
          </div>
        </div>
      </div>

      <div
        class="bg-white mt-8 rounded-2xl shadow-sm border border-slate-200 overflow-hidden"
      >
        <div
          id="record-table"
          hx-get="/get-list"
          hx-trigger="load, listChanged from:body"
          class="p-4"
        ></div>
      </div>
    </main>
  </body>
</html>
